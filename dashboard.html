<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
<div class="main-container">
    <div class="left-side">
        <i class="fa-solid fa-xmark" id="close-btn"></i>
        <div class="title">
    
            <img src="images/logo.png" style="width: 40px;" alt="logo" />
            <div class="text">
                <h2>AI Dashboard</h2>
                <p>Subject Ai Applications</p>
            </div>
        </div>
        <div class="side-bar">
            <ul>
                <li class="active-sidebar"><i class="fa-solid fa-chart-line"></i> Overview</li>
                <li><i class="fa-solid fa-robot"></i> AI Models</li>
                <li><i class="fa-solid fa-database"></i>Datasets</li>
                <li><i class="fa-solid fa-graduation-cap"></i>Learning</li>
                <li><i class="fa-solid fa-code"></i>Applications</li>
                <li><i class="fa-solid fa-chart-bar"></i>Analytics</li>
            </ul>
        </div>
    </div>
    <div class="right-side">
        <div class="header">
            <i class="fa-solid fa-bars" id="menu-btn"></i>
            <div class="title">
                <h2>AI Dashboard Overview</h2>
                <p>Monitor and analyze AI applications Performance</p>
            </div>
            <div class="search-notfication">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i> 
                    <input type="search" placeholder="Search...">
                </div>
                    <div class="notfication"><i class="fa-solid fa-bell"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
